<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="hero">
        <div class="container">
            <h1 class="mt-3 text-center">
                Bookmarker
            </h1>
            <hr class="mt-5 mb-4">
            <h2 class=" text-center">
                Bookmark your favorite sites
            </h2>
    
            <div class="my-5">
                <div class="mb-3">
                    <label for="bookmarkName" class="form-label">Bookmark Name</label>
                    <input type="text" oninput="validateForm(this)" class="form-control" id="bookmarkName"
                        placeholder="Bookmark Name">
                    <p class="alert alert-danger d-none">
                        The Bookmark name must start with a capital letter and consist of at most two syllables.
                    </p>
                </div>
                <div class="mb-3">
                    <label for="siteUrl" class="form-label">Site URL</label>
                    <input type="text" oninput="validateUrl(this)" class="form-control" id="siteUrl"
                        placeholder="Website URL">
                    <p class="alert alert-danger d-none">
                        The website link must be valid.
                        <span class="text-muted">Example https://google.com</span>
                    </p>
                </div>
                <div class="my-5 text-center">
                    <button type="button" class="btn btn-danger px-5" onclick="addNewBookmark()">Submit</button>
                </div>
            </div>
    
            <hr class=" mb-4">
            <table class="table table-bordered">
    
                <head>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </head>
                <tbody id="data-rows">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
